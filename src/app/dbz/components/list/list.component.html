<h4>Listado</h4>
<ul class="list-group ">
    <li *ngFor="
    let item of characterList; 
    let i = index;
    let isLast = last;
    let isEven = even
    "
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven,
    }">
        <div class="">
            <span class="text-primary">{{ i+1 }} </span>
            <span>{{item.name}} - </span>
            <strong> Power : </strong>
            <span>{{item.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">x</button>
    </li>
    <!-- <li class="list-group-item">Kriling -500</li>
    <li class="list-group-item">Goku -10,000</li> -->
</ul>
